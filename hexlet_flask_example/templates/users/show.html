<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <a href="{{ url_for('users_get') }}">All users</a>
    <p>ID: {{ user.id }}</p>
    <p>Username = {{ user.name }}</p>
    <p>Email: {{ user.email }}</p>

    <br>

    <a href="{{ url_for('edit_user', id=user.id) }}">Edit</a>
    <form action="{{ url_for('delete_user', id=user.id) }}" method="post"
    onsubmit="return confirm('Are you sure you want to delete user? This action cannot be undone.');">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
