<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>

    <form action="/login" method="post">
        <div>
            <label>
                Email:
                <input type="email" name="email" value="{{ user.email }}">
            </label>
        </div>
        {% if errors.email %}
        <div>{{ errors.email }}</div>
        {% endif %}
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>
